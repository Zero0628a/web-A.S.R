<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lanzamientos | Armada Music</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  :root {
    --main-accent: #00fff7;
    --dark-bg: #0a0a0a;
    --card-bg: #151515;
    --text-light: #e0e0e0;
    --genre-tag: rgba(0, 255, 247, 0.15);
  }

  html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  .releases-section {
    font-family: 'Poppins', sans-serif;
    background: var(--dark-bg);
    color: var(--text-light);
    padding: 0;
    min-height: 100vh; 
    position: relative;
    overflow: hidden;
     display: flex;
  flex-direction: column;
  }

  .releases-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 50% 50%, rgba(0, 255, 247, 0.05) 0%, transparent 100%);
    pointer-events: none;
  }

  .section-title {
    font-size: 3.5rem;
    text-align: center;
    margin-bottom: 5rem;
    font-weight: 700;
    position: relative;
    text-transform: uppercase;
    letter-spacing: 3px;
    background: linear-gradient(45deg, var(--main-accent), #ffffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .releases-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 3rem;
    max-width: 1400px;
    margin: 0 auto;
  }

  .release-card {
    background: var(--card-bg);
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.4s cubic-bezier(0.215, 0.61, 0.355, 1), box-shadow 0.4s;
    position: relative;
    cursor: pointer;
  }

  .release-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 40px rgba(0, 255, 247, 0.15);
  }

  .release-artwork {
    position: relative;
    height: 320px;
    overflow: hidden;
    border-bottom: 2px solid rgba(255, 255, 255, 0.1);
  }

  .release-artwork img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s cubic-bezier(0.215, 0.61, 0.355, 1);
  }

  .release-card:hover .release-artwork img {
    transform: scale(1.08);
  }

  .release-info {
    padding: 1.5rem;
    position: relative;
  }

  .release-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }

  .release-genre {
    font-size: 0.9rem;
    font-weight: 600;
    padding: 0.4rem 1rem;
    border-radius: 20px;
    background: var(--genre-tag);
    color: var(--main-accent);
  }

  .release-date {
    font-size: 0.9rem;
    color: #888;
  }

  .release-title {
    font-size: 1.4rem;
    margin: 0.5rem 0;
    font-weight: 600;
    color: white;
  }

  .release-artist {
    font-size: 1.1rem;
    color: var(--main-accent);
    margin-bottom: 1.5rem;
  }

  .streaming-links {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top: 1px solid rgba(255, 255, 255, 0.05);
    padding-top: 1.5rem;
  }

  .platform-links {
    display: flex;
    gap: 1rem;
  }

  .stream-link {
    color: var(--text-light);
    font-size: 1.4rem;
    transition: all 0.3s ease;
    text-decoration: none;
    opacity: 0.7;
  }

  .stream-link:hover {
    color: var(--main-accent);
    opacity: 1;
    transform: translateY(-2px);
  }

  .chart-number {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--main-accent);
    background: rgba(0, 255, 247, 0.1);
    padding: 0.5rem 1rem;
    border-radius: 5px;
  }

  @media (max-width: 768px) {
    .section-title {
      font-size: 2.5rem;
      margin-bottom: 3rem;
    }
    
    .releases-grid {
      grid-template-columns: 1fr;
    }
    
    .release-artwork {
      height: 280px;
    }
  }
</style>
</head>
<body>

<section class="releases-section">
  <h2 class="section-title">Nuevos Lanzamientos</h2>
  <div class="releases-grid">
    <!-- Lanzamiento 1 -->
    <div class="release-card">
      <div class="release-artwork">
        <img src="lanzamiento1.jpg" alt="Tomorrowland 2023 Anthem" loading="lazy">
      </div>
      <div class="release-info">
        <div class="release-meta">
          <span class="release-genre">Progressive House</span>
          <span class="release-date">28 JUL 2023</span>
        </div>
        <h3 class="release-title">Live Again</h3>
        <p class="release-artist">Armin van Buuren vs. Shapov</p>
        <div class="streaming-links">
          <div class="platform-links">
            <a href="#" class="stream-link" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
            <a href="#" class="stream-link" aria-label="Apple Music"><i class="fab fa-apple"></i></a>
            <a href="#" class="stream-link" aria-label="Beatport"><i class="fas fa-compact-disc"></i></a>
          </div>
          <span class="chart-number">#12</span>
        </div>
      </div>
    </div>

    <!-- Lanzamiento 2 -->
    <div class="release-card">
      <div class="release-artwork">
        <img src="lanzamiento2.jpg" alt="Dark Matter" loading="lazy">
      </div>
      <div class="release-info">
        <div class="release-meta">
          <span class="release-genre">Techno</span>
          <span class="release-date">14 JUL 2023</span>
        </div>
        <h3 class="release-title">Dark Matter</h3>
        <p class="release-artist">Charlotte de Witte</p>
        <div class="streaming-links">
          <div class="platform-links">
            <a href="#" class="stream-link" aria-label="SoundCloud"><i class="fab fa-soundcloud"></i></a>
            <a href="#" class="stream-link" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="#" class="stream-link" aria-label="Bandcamp"><i class="fab fa-bandcamp"></i></a>
          </div>
          <span class="chart-number">#3</span>
        </div>
      </div>
    </div>

    <!-- Lanzamiento 3 -->
    <div class="release-card">
      <div class="release-artwork">
        <img src="lanzamiento3.jpg" alt="Forbidden Voices" loading="lazy">
      </div>
      <div class="release-info">
        <div class="release-meta">
          <span class="release-genre">Future Rave</span>
          <span class="release-date">21 JUL 2023</span>
        </div>
        <h3 class="release-title">Forbidden Voices</h3>
        <p class="release-artist">David Guetta & Morten</p>
        <div class="streaming-links">
          <div class="platform-links">
            <a href="#" class="stream-link" aria-label="Deezer"><i class="fab fa-deezer"></i></a>
            <a href="#" class="stream-link" aria-label="Amazon Music"><i class="fab fa-amazon"></i></a>
            <a href="#" class="stream-link" aria-label="Tidal"><i class="fas fa-wave-square"></i></a>
          </div>
          <span class="chart-number">#8</span>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  // Animación de aparición
  const releaseObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.opacity = 1;
        entry.target.style.transform = 'translateY(0)';
      }
    });
  });

  document.querySelectorAll('.release-card').forEach((card, index) => {
    card.style.opacity = 0;
    card.style.transform = 'translateY(30px)';
    card.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
    releaseObserver.observe(card);
  });

  // Efecto hover dinámico
  document.querySelectorAll('.release-card').forEach(card => {
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      card.style.setProperty('--mouse-x', `${x}px`);
      card.style.setProperty('--mouse-y', `${y}px`);
    });
  });
</script>

</body>
</html>
