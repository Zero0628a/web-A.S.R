<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.S.R. Records | Música Electrónica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main-color: #8A2BE2;
            --secondary-color: #4B0082;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Header Estilizado */
        .main-header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 5%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--main-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--main-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Sección Hero */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://source.unsplash.com/random/1920x1080/?techno') center/cover;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--main-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Sección Artistas */
        .artists-section {
            padding: 5rem 5%;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        .artists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .artist-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .artist-card:hover {
            transform: translateY(-10px);
        }

        .artist-image {
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        .artist-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .artist-card:hover .artist-image img {
            transform: scale(1.1);
        }

        .artist-info {
            padding: 1.5rem;
            text-align: center;
        }

        .artist-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .artist-genre {
            color: var(--main-color);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        /* Sección Contacto */
        .contact-section {
            padding: 5rem 5%;
            background: var(--card-bg);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            gap: 1.5rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 1rem;
            background: var(--dark-bg);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-primary);
            border-radius: 8px;
        }

        .contact-form button {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--main-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .contact-form button:hover {
            transform: scale(1.05);
        }

        /* Footer */
        .main-footer {
            padding: 3rem 5%;
            text-align: center;
            background: #000;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .social-links a {
            color: var(--text-primary);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--main-color);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo">A.S.R.</div>
        <nav class="nav-links">
            <a href="#home">Inicio</a>
            <a href="#artists">Artistas</a>
            <a href="#releases">Lanzamientos</a>
            <a href="#contact">Contacto</a>
        </nav>
    </header>

    <section class="hero-section" id="home">
        <div class="hero-content">
            <h1>Donde la música cobra vida</h1>
            <p>Descubre el futuro de la música electrónica</p>
        </div>
    </section>

    <section class="artists-section" id="artists">
        <h2 class="section-title">Nuestros Artistas</h2>
        <div class="artists-grid">
            <div class="artist-card">
                <div class="artist-image">
                    <img src="https://source.unsplash.com/random/600x600/?dj" alt="Artista 1">
                </div>
                <div class="artist-info">
                    <h3 class="artist-name">DJ Electrovortex</h3>
                    <p class="artist-genre">Techno & House</p>
                </div>
            </div>
            <!-- Repetir más artistas -->
        </div>
    </section>

    <section class="contact-section" id="contact">
        <h2 class="section-title">Contacto</h2>
        <form class="contact-form" id="contactForm">
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Mensaje" rows="5" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <footer class="main-footer">
        <div class="logo">A.S.R.</div>
        <div class="social-links">
            <a href="#"><i class="fab fa-spotify"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <p>© 2024 A.S.R. Records. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Form Submission
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: e.target[0].value,
                email: e.target[1].value,
                message: e.target[2].value
            };

            try {
                // Simulación de envío a API
                const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Mensaje enviado con éxito');
                    e.target.reset();
                }
            } catch (error) {
                alert('Error al enviar el mensaje');
            }
        });

        // Animación de carga inicial
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
            document.body.style.transition = 'opacity 0.5s ease';
        });
    </script>
</body>
</html>
